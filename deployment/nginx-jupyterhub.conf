# Nginx configuration for JupyterHub with domain name
# This file should be placed at /etc/nginx/sites-available/jupyterhub
# and symlinked to /etc/nginx/sites-enabled/
#
# IMPORTANT: Replace YOUR_DOMAIN with your actual domain name

# Redirect HTTP to HTTPS (will be configured by certbot)
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN www.YOUR_DOMAIN;

    # Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP traffic to HTTPS (uncomment after SSL is set up)
    # return 301 https://$server_name$request_uri;
}

