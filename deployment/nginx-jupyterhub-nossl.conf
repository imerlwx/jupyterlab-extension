# Nginx configuration for JupyterHub without SSL (IP address only)
# This file should be placed at /etc/nginx/sites-available/jupyterhub
# and symlinked to /etc/nginx/sites-enabled/
#
# WARNING: This configuration does NOT use SSL encryption
# Use this ONLY for testing or when SSL is not possible
# For production, use a domain name with SSL (nginx-jupyterhub.conf)

server {
    listen 80;
    listen [::]:80;
    server_name _;  # Accepts any hostname/IP

    # Logging
    access_log /var/log/nginx/jupyterhub-access.log;
    error_log /var/log/nginx/jupyterhub-error.log;

    # Client max body size (for large file uploads)
    client_max_body_size 100M;

    # Main proxy settings
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (required for JupyterLab)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;

        # Buffering
        proxy_buffering off;
    }

    # WebSocket endpoint for JupyterHub
    location ~* /(api/kernels/[^/]+/(channels|iopub|shell|stdin)|terminals/websocket)/? {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disable buffering for WebSockets
        proxy_buffering off;

        # Extended timeouts for long-running kernels
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
